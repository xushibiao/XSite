version: "3"
services:
  app:
    restart: always
    build: .  # '点'代表当前目录
    command: bash -c "python3 manage.py collectstatic --no-input && python3 manage.py migrate && gunicorn --worker-class=gevent -b :8000 XSite.wsgi:application"
    volumes:
      - .:/xsite
      - static-volume:/frontend/static
      - /media/xsite:/media/xsite
      - /logs/xsite:/logs/xsite
    ports:
      - "8000:8000"
    depends_on:
      - db
    network_mode: "host"
#    networks:
#      - web_network
#      - db_network
  db:
    image: mysql:5.7
    command: [ #使用 command 可以覆盖容器启动后默认执行的命令
      '--character-set-server=utf8mb4', #设置数据库表的数据集
      '--collation-server=utf8mb4_unicode_ci', #设置数据库表的数据集
    ]
    volumes:
      - "../mysql:/var/lib/mysql"
    ports:
      - "3306:3306"
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=xsite
#    networks:
#      - db_network
    network_mode: "host"

  fastdfs-tracker:
    image: season/fastdfs:1.2
    command: tracker
    restart: always
    volumes:
      - /fastdfs/tracker:/fastdfs/tracker
      - /etc/fdfs:/etc/fdfs
    ports:
      - "22122:22122"
    network_mode: "host"

  fastdfs-storage:
    image: season/fastdfs:1.2
    command: storage
    restart: always
    volumes:
      - /fastdfs/storage:/fastdfs/storage
      - /fastdfs/store_path:/fastdfs/store_path
      - /etc/fdfs:/etc/fdfs
    ports:
      - "23000:23000"
    environment:
      - TRACKER_SERVER=172.16.137.234:22122
    depends_on:
      - fastdfs-tracker
    network_mode: "host"

